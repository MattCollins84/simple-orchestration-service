<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>IBM Cloud Data Services | Simple Service Registry</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sos.css" rel="stylesheet">

  <script src="/js/render.js"></script>
  <script src="/socket.io/socket.io.js"></script>
	<script>
	  var socket = io();
	  socket.on('index', function(){
      load("/namespace", "Index")
	  });

    $(document).ready(function() {
      load("/namespace", "Index");
      breadcrumbs();
    })
	</script>

</head>
<body>

  <div class="container">

    <ol class="breadcrumb" id='breadcrumbs'>
      
    </ol>

    <div class="row">

      <h1 id="header"></h1>

    </div>

    <div class="row">

      <ul class="list-group" id="index">
        
      </ul>

    </div>

    <div class="row" id='ns-row'>

      <p>Create new Namespace?</p>
      <form class="form-inline" id="namespace">
        <div class="form-group">
          <input type="text" class="form-control" id="namespace" name="namespace" placeholder="Namespace...">
        </div>
        <button class="btn btn-info" type="button" onclick="createNamespace()">Yes</button>
      </form>

    </div>

  </div>


  <script src="/js/bootstrap.min.js"></script>

</body>
</html>
