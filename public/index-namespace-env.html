<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>IBM Cloud Data Services | Simple Orchestration Service</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sos.css" rel="stylesheet">

  <script src="/js/render.js"></script>
  <script src="/socket.io/socket.io.js"></script>
	<script>
	  var namespace = location.pathname.split("/")[2];
    
    var socket = io();
    socket.on(namespace+"-env", function(){
      loadEnv("/"+namespace+"/env", "Index of /"+namespace+"/env")
    });

    $(document).ready(function() {
      loadEnv("/"+namespace+"/env", "Index of /"+namespace+"/env");
      breadcrumbs();
    });
	</script>

</head>
<body>

  <div class="container">

    <ol class="breadcrumb" id='breadcrumbs'>
      
    </ol>

    <div class="row">

      <h1 id='header'></h1>

    </div>

    <div class="row">

      <table class="table table-hover" id="index">
        <thead>
          <tr>
            <th>KEY</th>
            <th>VALUE</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
        <tfoot>
          <tr>
            <td><input type="text" class="form-control" id="key" name="key" placeholder="Key..."></td>
            <td><input type="text" class="form-control" id="value" name="value" placeholder="Value..."></td>
          </tr>
          <tr>
            <td><button type="button" class="btn btn-info" onclick="setEnv()">Add</button></td>
            <td><p id="env-error" class="text-danger invisible">Please complete both the <strong>Key</strong> and the <strong>Value</strong></p></td>
          </tr>
        </tfoot>
      </table>

    </div>

  </div>


  <script src="/js/bootstrap.min.js"></script>

</body>
</html>
